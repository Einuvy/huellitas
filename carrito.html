<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juguetes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<div id="app">
    <body>
        <header>
            <div class="d-flex justify-content-around align-items-center" style="background-color: #F8F8F8;">
                <a href="./index.html" class="d-flex align-items-center">
                    <img class="img-logo py-3 me-4" src="./assets/img/logo_pet_shop.png" alt="Logo de un perro">
                    <h2 class="display-3 fw-bold">Huellitas</h2>
                </a>
                <div>
                    <input class="rounded border border-0" type="text" placeholder="Buscar..">
                    <button class="cart"><img class="cart-i" src="./assets/img/cart.png" alt="Logo Carrito"></button>
                </div>
            </div>
    
            <div class="py-4">
                <nav>
                    <ul class="d-flex justify-content-center fs-4">
                        <li> <a href="./index.html" class="me-4 link-nav">Home</a> </li>
                        <li> <a href="./farmacia.html" class="me-4 link-nav">Farmacia</a> </li>
                        <li> <a href="./juguetes.html" class="me-4 link-nav">Juguetes</a> </li>
                        <li> <a href="./contact.html" class="me-4 link-nav">Contacto</a> </li>
                    </ul>
                </nav>
            </div>
        </header>
    
        <main class="main.container">
            <div>
                <h2 class="title fw-bold ps-5">Finaliza tu compra</h2>
                <!-- Div para insertar las cards de manera dinamica -->
                <template v-for="buy in carrito">
                    <div class="card d-flex flex-row justify-content-between gap-5 w-100" style="width: 3rem;">
                        <img :src="buy.imagen"  style="width: 3rem;" class="card-img-top" alt="...">
                        <div class="card-body d-flex flex-row gap-5 justify-content-between">
                            <div>
                                <h5 class="card-title">{{buy.nombre}}</h5>
                                <h5>x{{buy.amount}}</h5>
                            </div>
                          <div class="d-flex flex-column gap-1">
                              <p class="card-text">${{buy.precio}}</p>
                              <button @click="addAmount(buy)" type="button" style="width: 0.5rem;" class="btn btn-success d-flex justify-content-center">+</button>
                              <button v-if="buy.amount > 1"   @click="removeAmount(buy)"type="button" style="width: 0.5rem;" class="btn btn-danger d-flex justify-content-center">-</button>
                          </div>
                          <button @click="deleteCart(buy)" type="button" class="btn btn-danger">Delete Product</button>
                        </div>
                      </div>
                      {{sumCart}}
                  </template>
                  <div class="d-flex justify-content-center flex-column align-items-center">
                    <div>
                        <!-- <template v-for="producto in productoRandom">

                            <div class="card" style="width: 18rem;">
                                <img :src="producto.imagen" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">{{producto.nombre}}</h5>
                                  <p class="card-text">{{producto.descripcion}}</p>
                                  <a href="#" class="btn btn-primary">Go somewhere</a>
                                </div>
                              </div>
                        </template> -->
                          
                    </div>
                    <h4 v-if="carrito.length > 0">Total: ${{totalProduct}}</h4>
                    <button v-if="carrito.length > 0" type="button" style="width: 5rem;" class="btn btn-success d-flex justify-content-center">Finalizar Compra</button>
                  </div>
                  <h2 v-if="carrito.length == 0" class="text-center">No tienes Productos en tu carrito!</h2>
            </div>
        </main>
    
        <footer class="d-flex justify-content-around align-items-center footer-info col-12">
            <div>
                <h3 class="text-light fw-bold">MindHub 37/38</h3>
            </div>
            <div>
                <a href="#" class="icons"><i class="bi bi-facebook text-light"></i></a> 
                <a href="#" class="icons"><i class="bi bi-instagram text-light"></i></a>
                <a href="#" class="icons"><i class="bi bi-whatsapp text-light"></i></a>  
            </div>
        </footer>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./assets/js/tienda.js"></script>
    </body>
</div>
</html>
