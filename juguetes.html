<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juguetes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<div id="app">

    <body>
        <header>
            <div class="d-flex justify-content-around align-items-center header-res" style="background-color: #F8F8F8;">
                <div class="d-flex align-items-center">
                    <img class="img-logo py-3 me-4" src="./assets/img/logo_pet_shop.png" alt="Logo de un perro">
                    <h2 class="display-3 fw-bold">Huellitas</h2>
                </div>
                <div>
                    <input class="rounded border border-0" type="search" placeholder="Buscar.." v-model="inputSearch">
                    <button class="cart">
                        <a href="./carrito.html">
                            <img class="cart-i" src="./assets/img/cart.png" alt="Logo Carrito">
                        </a>
                    </button>
                </div>
            </div>
            {{busquedaJuguetes}}
            <div class="py-4">
                <nav>
                    <ul class="d-flex justify-content-center fs-4">
                        <li> <a href="./index.html" class="me-4 link-nav">Home</a> </li>
                        <li> <a href="./farmacia.html" class="me-4 link-nav">Farmacia</a> </li>
                        <li> <a id="active" href="#" class="me-4 link-nav">Juguetes</a> </li>
                        <li> <a href="./contact.html" class="me-4 link-nav">Contacto</a> </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main.container">

            <h2 class="title fw-bold ps-5 text-center">Encuentra los mejores productos veterinarios para tu mascota</h2>
            <!-- Div para insertar las cards de manera dinamica -->
            <div class="container py-4 d-flex flex-wrap flex-row">

                <div class="card col-3" v-for="juguete in productoSearchJuguetes">
                    <a :href="'./detalles.html?id='+juguete._id"></a>
                    <img :src="juguete.imagen" class="card-img-top" alt="'imagen' + juguete.nombre">
                    <div class="card-body">
                        <h5 class="card-title">{{juguete.nombre}}</h5>
                        <p class="card-text">Seccion: {{juguete.tipo}}</p>
                        <p class="card-text">Stock: {{juguete.stock}}</p>
                        </a>

                        <div>
                            <button class="btn btn-success fw-bold">comprar</button>
                        </div>
                        

                    </div>
                </div>

            </div>
            <p v-if="productoSearchJuguetes.length === 0" class="display-6 fw-bolder text-center">No se econtro el
                producto solicitado...</p>

        </main>

        <footer class="d-flex justify-content-around align-items-center">
            <div>
                <h3 class="text-light fw-bold">MindHub 37/38</h3>
            </div>
            <div>
                <a href="#" class="icons"><i class="bi bi-facebook text-light"></i></a>
                <a href="#" class="icons"><i class="bi bi-instagram text-light"></i></a>
                <a href="#" class="icons"><i class="bi bi-whatsapp text-light"></i></a>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./assets/js/tienda.js"></script>
    </body>
</div>

</html>
