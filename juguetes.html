<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juguetes</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<div id="app">

    <body>
        <header>
            <div class="d-flex justify-content-around align-items-center header-res" style="background-color: #F8F8F8;">
                <a href="./index.html" class="d-flex align-items-center">
                    <img class="img-logo py-3 me-4" src="./assets/img/logo_pet_shop.png" alt="Logo de un perro">
                    <h2 class="display-3 fw-bold">Huellitas</h2>
                </a>
                <div>
                    <input class="rounded border border-0" type="search" placeholder="Buscar.." v-model="inputSearch">


                    <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <a>
                            <img class="cart-i" src="./assets/img/cart.png" alt="Logo Carrito">
                        </a>
                    </button>

                </div>
            </div>
            {{busquedaJuguetes}}
            <div class="py-4">
                <nav>
                    <ul class="d-flex justify-content-center fs-4">
                        <li> <a href="./index.html" class="me-4 link-nav">Home</a> </li>
                        <li> <a href="./farmacia.html" class="me-4 link-nav">Farmacia</a> </li>
                        <li> <a id="active" href="#" class="me-4 link-nav">Juguetes</a> </li>
                        <li> <a href="./contact.html" class="me-4 link-nav">Contacto</a> </li>
                    </ul>
                </nav>
            </div>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Shopping Cart</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <template v-for="buy in carrito">
                                <div class="card d-flex flex-row justify-content-between gap-5 w-100"
                                    style="width: 3rem;">
                                    <img id="imagen-carrito" :src="buy.imagen"  style="width: 3rem;" class="card-img-top" alt="imagen-carrito">
                                    <div  id="carta" class="card-body ">
                                        <div  id="contenedor-venta">
                                            <h5 class="card-title">{{buy.nombre}}</h5>
                                            <h5>x{{buy.amount}}</h5>
                                        </div>
                                        <div class="d-flex flex-column gap-1">
                                            <p class="card-text">${{buy.precio}}</p>
                                            <button @click="addAmount(buy)" type="button" style="width: 0.5rem;"
                                                class="btn btn-success d-flex justify-content-center">+</button>
                                            <button v-if="buy.amount > 1" @click="removeAmount(buy)" type="button"
                                                style="width: 0.5rem;"
                                                class="btn btn-danger d-flex justify-content-center">-</button>
                                        </div>
                                        <button id="btn-agregar" @click="deleteCart(buy)" type="button" class="btn btn-danger">Delete Product</button>
                                    </div>
                                </div>
                                {{sumCart}}

                            </template>
                            <h3 v-if="carrito.length == 0">No items in cart</h3>

                        </div>
                        <div class="modal-footer d-flex justify-content-between">
                            <div>
                                <h4 v-if="carrito.length > 0">Total: ${{totalProduct}}</h4>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <a href="./carrito.html"><button type="button"
                                        class="btn btn-primary">Purchase</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main.container">

            
            <h2 class="title fw-bold ps-5 text-center">Encuentra los mejores productos veterinarios para tu mascota</h2>
           
            <article class="container py-4 d-flex flex-wrap justify-content-center gap-5 mb-5">
                <template v-for="juguete in productoSearchJuguetes">
                    <div class="card shadow" style="width: 25rem;">
                        <div class="card-body d-flex flex-column justify-content-around">
                            <a :href="'./detalles.html?id='+juguete._id" class="d-flex flex-column justify-items-center align-items-center">
                                <h5 class="text-center py-4 fw-bold">{{juguete.nombre}}</h5>
                                <img :src="juguete.imagen" :alt="juguete.nombre" class="p-2 image-card" style="height: 18rem;">
                                <p class="ulti-stock" v-if="juguete.stock < 5">Ultimos en Stock</p>
                                <p href="#" class="bg-buttons w-25">Stock: {{juguete.stock}}</p>
                                <p class="mt-3 mb-0">{{juguete.descripcion}}</p>
                                <p class="card-text"></p>
                            </a>
                            <div class="d-flex justify-content-around pb-3">
                                <a href="#" class="bg-buttons shadow-buttons">Precio: ${{juguete.precio}}</a>
                                <div @click="alerts">
                                    <button @click="addCart(juguete)" class="bg-buttons bg-buy shadow-buttons border-0"
                                        >comprar</button>
                                </div>
                            </div>
                        </div>
                </template>
            </article>
            <p v-if="productoSearchJuguetes.length === 0" class="display-6 fw-bolder text-center">No se
                econtro el producto
                solicitado...</p>

        </main>

        <footer class="d-flex justify-content-around align-items-center col-12">
            <div>
                <h3 class="text-light fw-bold">MindHub 37/38</h3>
            </div>
            <div class="d-flex gap-4">
                <a href="#" class="icons"><i class="bi bi-facebook text-light"></i></a>
                <a href="#" class="icons"><i class="bi bi-instagram text-light"></i></a>
                <a href="#" class="icons"><i class="bi bi-whatsapp text-light"></i></a>
            </div>
        </footer>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./assets/js/tienda.js"></script>
    </body>
</div>

</html>
