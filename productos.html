<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<div id="app">
    <body>
        <header>
            <div class="d-flex justify-content-around align-items-center header-res" style="background-color: #F8F8F8;">
                <a href="./index.html" class="d-flex align-items-center">
                    <img class="img-logo py-3 me-4" src="./assets/img/logo_pet_shop.png" alt="Logo de un perro">
                    <h2 class="display-3 fw-bold">Huellitas</h2>
                </a>
                <div>
                    <input class="rounded border border-0" type="text" placeholder="Buscar.." v-model="inputSearch">
                    <button class="cart">
                        <a href="./carrito.html">
                            <img class="cart-i" src="./assets/img/cart.png" alt="Logo Carrito">
                        </a>
                    </button>
                </div>
            </div>
            {{busqueda}}
            {{buscarPorURL}}
            <div class="py-4">
                <nav>
                    <ul class="d-flex justify-content-center fs-4">
                        <li> <a href="./index.html" class="me-4 link-nav">Home</a> </li>
                        <li> <a href="./farmacia.html" class="me-4 link-nav">Farmacia</a> </li>
                        <li> <a href="./juguetes.html" class="me-4 link-nav">Juguetes</a> </li>
                        <li> <a href="./contact.html" class="me-4 link-nav">Contacto</a> </li>
                    </ul>
                </nav>
            </div>
        </header>
    
        <main class="main.container">
            
            <h2 class="title fw-bold ps-5 text-center">Encuentra los mejores productos veterinarios para tu mascota</h2>
            <article class="container py-4 d-flex flex-wrap justify-content-center gap-5 mb-5">
                <template v-for="producto in productoURL">
                    <div class="card shadow" style="width: 25rem;">
                        <div class="card-body d-flex flex-column justify-content-around">
                            <a :href="'./detalles.html?id='+producto._id"
                                class="d-flex flex-column justify-items-center align-items-center">
                                <h5 class="text-center py-4 fw-bold">{{producto.nombre}}</h5>
                                <img :src="producto.imagen" :alt="producto.nombre" class="p-2 image-card"
                                    style="height: 18rem;">

                                <p href="#" class="bg-buttons w-25">Stock: {{producto.stock}}</p>
                                <p class="mt-3 mb-0">{{producto.descripcion}}</p>
                                <p class="card-text"></p>
                            </a>
                            <div class="d-flex justify-content-around pb-3">
                                <a class="bg-buttons shadow-buttons">Precio: ${{producto.precio}}</a>
                                <div class="" @click="alerts">
                                    <button @click="addCart(card)" 
                                        class="bg-buttons bg-buy shadow-buttons border-0">comprar</button>
                                </div>
                            </div>
                        </div>
                </template>
            </article>
               
        </main>
    
        <footer class="d-flex justify-content-around align-items-center col-12">
            <div>
                <h3 class="text-light fw-bold">MindHub 37/38</h3>
            </div>
            <div>
                <a href="#" class="icons"><i class="bi bi-facebook text-light"></i></a> 
                <a href="#" class="icons"><i class="bi bi-instagram text-light"></i></a>
                <a href="#" class="icons"><i class="bi bi-whatsapp text-light"></i></a>  
            </div>
        </footer>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./assets/js/search.js"></script>
    </body>
</div>
</html>
