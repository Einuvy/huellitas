<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <header>
        <div class="d-flex justify-content-around align-items-center" style="background-color: #F8F8F8;">
            <div class="d-flex align-items-center">
                <img class="img-logo py-3 me-4" src="./assets/img/logo_pet_shop.png" alt="Logo de un perro">
                <h2 class="display-3 fw-bold">Huellitas</h2>
            </div>
        </div>

        <div class="py-4">
            <nav>
                <ul class="d-flex justify-content-center fs-4">
                    <li> <a href="./index.html" class="me-4 link-nav">Home</a> </li>
                    <li> <a href="./farmacia.html" class="me-4 link-nav">Farmacia</a> </li>
                    <li> <a href="./juguetes.html" class="me-4 link-nav">Juguetes</a> </li>
                    <li> <a id="active" href="#" class="me-4 link-nav">Contacto</a> </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="pb-4">
        <div class="d-flex">
            <section class="d-flex w-50 justify-content-center ">
                <div class="d-flex flex-column gap-4 ">
                    <h3 class="colorText">Contáctanos</h3>
                    <form action="">
                        <div class="d-flex flex-column gap-4">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label class="colorText" for="floatingInput">Nombre:</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label class="colorText" for="floatingPassword">Apellido:</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" class="form-control" id="floatingPassword" placeholder="Password">
                                <label class="colorText" for="floatingPassword">Teléfono:</label>
                            </div> 
                        </div>
                        <div class="d-flex flex-column gap-2">
                            <h4 class="colorText">Tiene perro o gato?</h4>
                            <div class="d-flex gap-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Gato
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                    <label class="form-check-label" for="flexCheckChecked">
                                      Perro
                                    </label>
                                  </div>
                            </div>
                        </div> 
                        <div class="d-flex flex-column gap-2">
                            <h4 class="colorText">Dejános un comentario:</h4>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Comments</label>
                              </div>
                        </div>
                    </form>
                    <div>
                        <h4 class="colorText">Buscanos</h4>
                        <h4><span class="colorText">Dirección: </span>Rio de Janeiro 300</h4>
                        <h4><span class="colorText">Telefono: </span>324 678 9085</h4>
                        <h4><span class="colorText">Correo: </span>petshop@gmail.com</h4>
                    </div>
                </div>
            </section>
            <section>
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1160.9613177287163!2d-58.431253915192144!3d-34.611886349853755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca429815227f%3A0x5d302e497c2cda87!2sR%C3%ADo%20de%20Janeiro%20300%2C%20C1405CCB%20CABA!5e0!3m2!1ses-419!2sar!4v1668780830283!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
        </div>
    </main>

    <footer class="d-flex justify-content-around align-items-center">
        <div>
            <h3 class="text-light fw-bold">MindHub 37/38</h3>
        </div>
        <div>
            <a href="#" class="icons"><i class="bi bi-facebook text-light"></i></a> 
            <a href="#" class="icons"><i class="bi bi-instagram text-light"></i></a>
            <a href="#" class="icons"><i class="bi bi-whatsapp text-light"></i></a>  
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
