<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Contact</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="d-flex">
            <section class="d-flex w-50 justify-content-center ">
                <div class="d-flex flex-column gap-4 ">
                    <h3 class="colorText">Contáctanos</h3>
                    <form action="">
                        <div class="d-flex flex-column gap-4">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label class="colorText" for="floatingInput">Nombre:</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label class="colorText" for="floatingPassword">Apellido:</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" class="form-control" id="floatingPassword" placeholder="Password">
                                <label class="colorText" for="floatingPassword">Teléfono:</label>
                            </div> 
                        </div>
                        <div class="d-flex flex-column gap-2">
                            <h4 class="colorText">Tiene perro o gato?</h4>
                            <div class="d-flex gap-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Gato
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                    <label class="form-check-label" for="flexCheckChecked">
                                      Perro
                                    </label>
                                  </div>
                            </div>
                        </div> 
                        <div class="d-flex flex-column gap-2">
                            <h4 class="colorText">Dejános un comentario:</h4>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                <label for="floatingTextarea">Comments</label>
                              </div>
                        </div>
                    </form>
                    <div>
                        <h4 class="colorText">Buscanos</h4>
                        <h4><span class="colorText">Dirección: </span>Rio de Janeiro 300</h4>
                        <h4><span class="colorText">Telefono: </span>324 678 9085</h4>
                        <h4><span class="colorText">Correo: </span>petshop@gmail.com</h4>
                    </div>
                </div>
            </section>
            <section>
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1160.9613177287163!2d-58.431253915192144!3d-34.611886349853755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca429815227f%3A0x5d302e497c2cda87!2sR%C3%ADo%20de%20Janeiro%20300%2C%20C1405CCB%20CABA!5e0!3m2!1ses-419!2sar!4v1668780830283!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
        </div>
        
    </main>
</body>
</html>
