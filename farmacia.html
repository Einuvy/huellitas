<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia</title>
    <link rel="shortcut icon" href="./assets/img/logo_pet_shop.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <div id="content">
    <header>
        <div class="d-flex justify-content-around align-items-center header-res" style="background-color: #F8F8F8;">
            {{filterAll}}
            <div class="d-flex align-items-center">
                <img class="img-logo py-3 me-4" src="./assets/img/logo_pet_shop.png" alt="Logo de un perro">
                <h2 class="display-3 fw-bold">Huellitas</h2>
            </div>
            <div>
                <input class="rounded border border-0 me-4" type="search" placeholder="Buscar.." v-model="inputText">
                <button class="cart">
                    <a href="./information.html">
                        <img class="cart-i" src="./assets/img/cart.png" alt="Logo Carrito">
                    </a>
                </button>
            </div>
        </div>

        <div class="py-4" style="background-color: #ffffff;">
            <nav>
                <ul class="d-flex justify-content-center fs-4">
                    <li> <a href="./index.html" class="me-4 link-nav">Home</a> </li>
                    <li> <a id="active" href="#" class="me-4 link-nav">Farmacia</a> </li>
                    <li> <a href="./juguetes.html" class="me-4 link-nav">Juguetes</a> </li>
                    <li> <a href="./contact.html" class="me-4 link-nav">Contacto</a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div>
            <h1 class="title fw-bold ps-5 pt-3 text-center">Encuentra los mejores productos para tu mascota</h1>
            <!-- Div para insertar las cards de manera dinamica -->
                <div class="container-checks">
                    <p class="fw-bold text-center fs-3 pt-4" style="color: #F87008;">Filtra por Stock</p>
                    <div class="d-flex justify-content-center">
                      <template v-for="stock of categories">
                        <label class="btn fw-bold fs-5">
                          <input class="me-2" type="checkbox" :value="stock" v-model="checked">{{stock}}
                        </label>
                      </template>
                    </div>
                
                <article class="container py-4 d-flex flex-wrap justify-content-center gap-5 mb-5">
                    <template v-for="pet of copyDataInfo">
                        <div class="card shadow" style="width: 25rem;">
                            <h5 class="text-center py-4 fw-bold">{{pet.nombre}}</h5>
                            <img :src="pet.imagen" :alt="pet.nombre" class="p-2" style="height: 18rem;">
                            <div class="card-body d-flex flex-column justify-content-around">
                                <p href="#" class="bg-buttons w-25">Stock: {{pet.stock}}</p>
                                <p class="mt-3 mb-0">{{pet.descripcion}}</p>
                                <p class="card-text"></p>
                                <div class="d-flex justify-content-around pb-3">
                                    <a href="#" class="bg-buttons shadow-buttons">Precio: ${{pet.precio}}</a>
                                    <button href="#" class="bg-buttons bg-buy shadow-buttons border-0" v-on:click="alerts">Comprar</button>
                                </div>
                        </div>
                    </template>
                </article>
            </div>
    </main>
</div>

    <footer class="d-flex justify-content-around align-items-center">
        <div>
            <h3 class="text-light fw-bold">MindHub 37/38</h3>
        </div>
        <div>
            <a href="#" class="icons me-2"><i class="bi bi-facebook text-light"></i></a> 
            <a href="#" class="icons me-2"><i class="bi bi-instagram text-light"></i></a>
            <a href="#" class="icons"><i class="bi bi-whatsapp text-light"></i></a>  
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
